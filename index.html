<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>ROCK PAPER SCISSOR</h1>
  </header>
  <section class="score">
    <div class="container">
    <div class="player-score">
      <h3 class="scorer">Player</h3>
      <p class="scored" id="p-score">0</p>
    </div>
    <div class="computer-score">
      <h3 class="scorer">Computer</h3>
      <p class="scored" id="c-score">0</p>
    </div>
    </div>
  </section>
  <section class="moves">
    <button class="rock btn" id="rock">Rock</button>
    <button class="paper btn" id="paper">Paper</button>
    <button class="scissor btn" id="scissor">Scissor</button>
  </section>
  <section class="result">
    <h2 id="result-area"></h2>
    <h4 id="end-message"></h4>
    
  </section>
</body>
</html>
